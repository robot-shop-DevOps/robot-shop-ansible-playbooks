---
- name: Install OpenResty on Ubuntu 22+
  hosts: all
  become: yes
  gather_facts: yes
  
  vars:
    install_recommended: true
  
  tasks:
    - name: Stop and disable nginx if it exists
      systemd:
        name: nginx
        enabled: no
        state: stopped
      ignore_errors: yes

    - name: Install prerequisites
      apt:
        pkg:
          - wget
          - gnupg
          - ca-certificates
          - lsb-release
        state: present
        update_cache: yes

    - name: Download OpenResty GPG key
      get_url:
        url: https://openresty.org/package/pubkey.gpg
        dest: /tmp/openresty-pubkey.gpg
        mode: '0644'

    - name: Create keyrings directory
      file:
        path: /usr/share/keyrings
        state: directory
        mode: '0755'

    - name: Import OpenResty GPG key
      command: gpg --dearmor -o /usr/share/keyrings/openresty.gpg /tmp/openresty-pubkey.gpg
      args:
        creates: /usr/share/keyrings/openresty.gpg
      check_mode: no

    - name: Add OpenResty repository
      copy:
        content: "deb [signed-by=/usr/share/keyrings/openresty.gpg] http://openresty.org/package/ubuntu {{ ansible_distribution_release }} main\n"
        dest: /etc/apt/sources.list.d/openresty.list
        mode: '0644'

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 0
      check_mode: no

    - name: Install OpenResty with recommended packages
      apt:
        name: openresty
        state: present
        install_recommends: yes
        update_cache: yes
      when: install_recommended
      check_mode: no

    - name: Install OpenResty without recommended packages
      apt:
        name: openresty
        state: present
        install_recommends: no
        update_cache: yes
      when: not install_recommended
      check_mode: no

    - name: Verify OpenResty installation
      command: openresty -v
      register: version_check
      changed_when: false
      failed_when: false
      check_mode: no

    - name: Display OpenResty version
      debug:
        msg: "OpenResty installed: {{ version_check.stderr }}"
      when: version_check.rc == 0

    - name: Clean up temporary files
      file:
        path: /tmp/openresty-pubkey.gpg
        state: absent