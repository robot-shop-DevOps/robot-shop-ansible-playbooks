---
- name: Install OpenResty on Ubuntu 22+
  hosts: all
  become: yes
  become_method: sudo
  gather_facts: yes
  
  vars:
    install_recommended: true
    ansible_python_interpreter: /usr/bin/python3
  
  tasks:
    - name: Ensure python3-apt is installed (required for apt module)
      raw: apt-get install -y python3-apt
      changed_when: false
      ignore_errors: yes

    - name: Re-gather facts after python3-apt installation
      setup:

    - name: Install prerequisites
      apt:
        pkg:
          - wget
          - gnupg
          - ca-certificates
          - lsb-release
        state: present
        update_cache: yes
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

    - name: Download OpenResty GPG key
      get_url:
        url: https://openresty.org/package/pubkey.gpg
        dest: /tmp/openresty-pubkey.gpg
        mode: '0644'

    - name: Create keyrings directory
      file:
        path: /usr/share/keyrings
        state: directory
        mode: '0755'

    - name: Convert GPG key to keyring format
      shell: |
        gpg --dearmor < /tmp/openresty-pubkey.gpg > /usr/share/keyrings/openresty.gpg
      args:
        creates: /usr/share/keyrings/openresty.gpg
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

    - name: Add OpenResty repository
      apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/openresty.gpg] http://openresty.org/package/ubuntu {{ ansible_distribution_release }} main"
        state: present
        filename: openresty
        update_cache: no
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

    - name: Update apt cache with full PATH
      apt:
        update_cache: yes
        cache_valid_time: 0
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
        DEBIAN_FRONTEND: "noninteractive"

    - name: Install OpenResty
      apt:
        name: openresty
        state: present
        install_recommends: "{{ install_recommended }}"
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
        DEBIAN_FRONTEND: "noninteractive"

    - name: Verify OpenResty installation
      stat:
        path: /usr/bin/openresty
      register: openresty_bin

    - name: Display installation status
      debug:
        msg: "OpenResty installed successfully!"
      when: openresty_bin.stat.exists

    - name: Clean up temporary files
      file:
        path: /tmp/openresty-pubkey.gpg
        state: absent